<!DOCTYPE html>
<html>
    <head lang="pt-br">
        <meta charset="UTF-8">
        <title>Contatos - Barbearia Alura</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" >
        
        
        

    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="assets/img/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav> 
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="principal-contatos">
            <form>
                <label for="nomesobrenome" >Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required  >

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX - XXXX" >

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite sua mensagem aqui."></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" value="email" name="contato" id="radio-email">Email</label>
                    
                    <label for="radio-telefone"><input type="radio" value="telefone" name="contato" id="radio-telefone">
                        Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contato" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por Email?</label>

                <input class="enviar" type="submit" value="Enviar formulário" >

            </form>
            <table class="funcionamento">
                <thead>
                    <tr>
                        <td colspan="2">Horário de funcionamento</td> 
                    </tr>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20hrs</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8hrs ~ 20hrs</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20hrs</td>
                    </tr>
                </tbody>
                   
            </table>
            
        </main>
        <footer>
            <img src="assets/img/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2020</p>
        </footer>
        
    </body>
    
</html>
